---
{{- if .Values.omada.enabled }}
# v1beta1 necessary for Kubernetes versions < 1.21
apiVersion: {{ ternary "batch/v1beta1" "batch/v1" (.Capabilities.APIVersions.Has "batch/v1beta1/CronJob") }}
kind: CronJob
metadata:
  name: omada-sync-cronjob
  labels:
    app: omada
  {{- with .Values.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.omada.cronjob_schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: omada-sync-cronjob
              image: curlimages/curl
              command: ["/bin/sh","-c"]
              args: [ 'curl -X POST "http://omada-service:8080/import/it-users"' ]
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "5m"
                limits:
                  memory: "128Mi"
                  cpu: "10m"
          initContainers:
            - name: wait-for-omada
              image: curlimages/curl
              command: ["/bin/sh","-c"]
              args: ['while [ $(curl -ksw "%{http_code}" "http://omada-service:8080/ready" -o /dev/null) -ne 200 ]; do sleep 1; echo "Waiting for Omada to be ready"; done; echo "OK"']
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "5m"
                limits:
                  memory: "128Mi"
                  cpu: "10m"
          restartPolicy: OnFailure
{{- end }}
